<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vacation</title>
</head>
<body>
    <section class="body">
      <div id="MainGreet" class="Greet">
        <h1>Trip Verification</h1>
      </div>

      <div id="div" >
            <form> <!--No php action yet-->
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="mail">Email</label>
              <input type="text" id="mail" name="email" placeholder="Email">
          
              <label for="cityLocation">City</label>
              <input type="text" id="cityLocation" name="city" placeholder="City">

              <label for="statelocation">State</label>
              <input type="text" id="statelocation" name="state" placeholder="State"pattern="[A-Z]{2}" required>

              <label for="zipcode">Zip</label>
              <input type="text" id="zipcode" name="zip" placeholder="Zip"pattern="[0-9]{5}" required>

              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="(999) - 999 - 9999" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>

              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            
              <input type="button" value="Submit" onclick="endingmessage()">
            </form>
            <!----
            <div id="Gudbye">

            </div>  -->
      </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
